<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Workout Swipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swipe.css">
</head>
<body>
    <!-- Snackbar for notifications -->
    <div id="snackbar-wrapper">
        <div id="snackbar"></div>
    </div>

    <!-- Main container for the swipe view -->
    <div id="swipe-main-container">
        <!-- Workout card container -->
        <div id="swipe-cart-container">
            <div id="swipe-cart-image-container">
                <div id="swipe-cart-title">Workout Title</div>
                <div id="swipe-cart-description">Workout Description</div>
            </div>
            <div id="swipe-cart-button-container">
                <div id="swipe-cart-dislike">👎</div>
                <div id="swipe-cart-like">👍</div>
            </div>
        </div>
    </div>

    <script src="js/swipe.js"></script>
</body>
</html>
